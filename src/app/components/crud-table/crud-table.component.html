<p-table [value]="items" [paginator]="true" [rows]="5" [responsiveLayout]="'scroll'">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.category }}</td>
      <td>
        <button (click)="editItem(item)" style="margin-right: 8px;">Edit</button>
        <button (click)="deleteItem(item.id)">Delete</button>
      </td>
    </tr>
  </ng-template>
</p-table>
<button (click)="addItem()" style="margin-top: 10px;">Add Item</button>
